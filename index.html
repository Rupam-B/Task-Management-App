<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="heading-top">An Amazing App Where you can Manage your Daily Routine</h1>
        <div class="to-do-box">
            <h2>To Do List <img src="app-icon.png"></h2>
            
            <div class="add-task-box">
                <input id="task-input" type="text" placeholder="Add your Task here">
                    <span><button onclick="addTask()">Add task</button></span>        
            </div>
            <div class="task-items">
                <ul id="task-list">
                    <!-- <li class="checked">Task -1</li>
                    <li>Task -2</li>
                    <li>Task -3</li> -->
                </ul>
            </div>
        
        </div>
        <p >
            <ul class="last-para">
            <li>Mark check to the completed task by clicking on it</li>
            <li>Add New Task or remove existing completed Task using respected buttons</li>
            </ul>  
        </p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
